<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <title>Vizzy</title>
</head>

<body>
    <main>
        <div id="hosts">
            <div>{{ template "navbar.html" . }}</div>
            <div class="md:container md:mx-auto">
                <div id="processing" class="htmx-indicator">Processing...</div>
                <div class="flex flex-col">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                            <div class="overflow-hidden">
                                <div class="flex justify-end">
                                    <button hx-get="/hosts/add" hx-target="#table-body" hx-swap="outerHTML"
                                        hx-indicator="#processing"
                                        class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800"
                                        href="">
                                        Add
                                    </button>
                                </div>
                                <table class="min-w-full text-left text-sm font-light">
                                    <thead class="border-b font-medium dark:border-neutral-500">
                                        <tr>
                                            <th scope="col" class="px-6 py-4">Hostname</th>
                                            <th scope="col" class="px-6 py-4">IP Address</th>
                                            <th scope="col" class="px-6 py-4">Operating System</th>
                                            <th scope="col" class="px-6 py-4">Information</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                                        {{range .}}
                                        {{ template "host.html". }}
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
