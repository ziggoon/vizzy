<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <title>File Upload</title>
  </head>
  <body>
    <main>
      <div>{{ template "navbar.html" . }}</div>
      <div class="mt-4 p-4">
        <div class="p-2 flex flex-col justify-center items-center">
            <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="mb-2">
            <button type="submit" class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800">Upload</button>
            </form>
        </div>
      </div>
    </main>
  </body>
</html>
