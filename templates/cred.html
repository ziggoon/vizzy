<tr id="datarow-{{.Id}}" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">{{.Username}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.Password}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.Host}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.Information}}</td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-delete="/creds/{{.Id}}"
      hx-target="#creds"
      hx-confirm="Are you sure you want to delete {{.Username}}?"
      hx-indicator="#processing"
      class="hover:underline text-blue-700"
      href=""
      >Delete</a
    >
  </td>
</tr>
